<script>
    class getResult {
        constructor(eng,hindi,math) {
            this.eng = eng
            this.hindi = hindi
            this.math = math
            this.getArgements = () => {
                return arguments.length
            }
        }
        getTotal() {
          //  console.log(arguments.length)
            return this.eng + this.hindi + this.math
        }
        getPercentage() {
            return this.getTotal()/this.getArgements()
        }
        getFinalResult() {
            return null
        }
    }

    class getSelection extends getResult {
        constructor(eng,hindi,math) {
            super(eng,hindi,math)
        }
        getPercentageWiseSelection() {
            console.log(this.getArgements())
            if(this.getPercentage() > 75) {
                console.log('Selected')
            } else {
                console.log('Rejected')
            }
        }
    }

    let student_1 = new getSelection(80,90,90)
    student_1.getPercentageWiseSelection()

 
</script>
