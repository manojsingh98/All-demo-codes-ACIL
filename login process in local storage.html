<button onclick="" id="login">Show Phone No</button>
 


<script>
    
    function checkPhone() {
        let token = localStorage.getItem('token') || null
        if(token !== null) {
            fetch(`https://www.firstindiapropmart.com/admin/api/galatron-apis.php?type=getVendor&sessToken=${token}`)
            .then(res=>res.json())
            .then(data=>{
                if(data.status == '200') {
                    document.write(data.data[0].email)
                }
            })
        }


    }
 

    //checkPhone()
</script>
