<script>

function getAddresFromLatLong(lat, long) {
    return fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${long}&key=AIzaSyDoqS12E6MLEewsJfhbSge_jQ4s_GNKwcc`)
    .then(res=>res.json()).then(data=>console.log('nm'))
} 

function getLatLong() {
    navigator.geolocation.getCurrentPosition(function(data){
        getAddresFromLatLong(data.coords.latitude, data.coords.longitude)
    })
}

getLatLong()
